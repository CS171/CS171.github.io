<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple CSS</title>
    <style>
        #firstline {
            font-weight: bold;
            color: blue;
        }

        #secondline {
            font-size: 110%;
        }

        #important {
            text-shadow:  2px 2px #ff0000;
        }
    </style>
</head>
<body>

<div id="firstline">Some text</div>
<div id="secondline">Some other text</div>

<div id="important">And this is an important footnote!</div>

</body>
</html>
