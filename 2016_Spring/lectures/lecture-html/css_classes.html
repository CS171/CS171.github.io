<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple CSS</title>
    <style>
        .important {
            font-weight: bold;
        }

        .footnote {
            font-size: 75%;
        }
    </style>
</head>
<body>

<div class="important">Some text</div>
<div class="footnote">Some other text</div>

<div class="important footnote">And this is an important footnote!</div>

</body>
</html>
