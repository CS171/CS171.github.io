<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    "use strict";
    class Shape {
        constructor (id, x, y) {
            this.id = id
            this.move(x, y)
        }
        move (x, y) {
            this.x = x
            this.y = y
        }
    }

    var myShape = new Shape("what", 1, 0);
    myShape.move(30,30);
    console.log(myShape.id)
    myShape.id = 15;
    console.log(myShape.id)
</script>

</body>
