<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Select</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
</head>
<body>
<p>Here is a paragraph.</p>
<p>And one more.</p>
<script>
    var paragraphs = d3.select("p");
    paragraphs.style("color", "steelblue");
</script>
</body>
</html>
