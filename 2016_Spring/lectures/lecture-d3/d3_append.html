<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Append</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
</head>
<body>
<p>Here is a paragraph.</p>
<p>And one more.</p>
<p>Third one.</p>
<p>Fourth one.</p>
<script>
    var p = d3.selectAll("p");
    p.append("span").text(" New text in span.");
</script>
</body>
</html>
